<!DOCTYPE html>
<meta charset="UTF-8" />

<html>
  <head>
    <title> Encriptador </title>
    <link href="css/style.css" type="text/css"
        rel="stylesheet" />
  </head>
  <body>
    <h1> Mi primer Challenge Alura Oracle ONE </h1>
    <h2> Adrián Esteban Rodríguez Álvarez </h2>
    <div id="Textos">
      <textarea id="areatexto" rows="10"
        cols="50" autocomplete=off placeholder="Texto a encriptar/desencriptar"> </textarea>
      <textarea id="arearespuesta" rows="10"
          cols="50" autocomplete=off readonly=true></textarea>
    </div>
    <div id="Botones">
      <div id="Boton1">
        <button id="btn-encriptar" name="btn-encriptar"> Encriptar Aquí </button>
      </div>
      <div id="Boton2">
      <button id="btn-desencriptar" name="btn-desencriptar"> Desencriptar Aquí </button>
      </div>
      <div id="Boton3">
      <button id ="btn-copiar">Copiar</button>
      </div>
    </div>
    <script src=js/botones.js></script>
  </body>
</html>
